<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      if (typeof NetlifyCms !== "undefined") {
        NetlifyCms.init();
      } else if (typeof CMS !== "undefined") {
        CMS.init();
      } else {
        console.error("Netlify CMS failed to load.");
      }
    </script>
  </body>
</html>
